<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="root-main"> 
    <div class="tip__wrapper">
        <div class="bill__wrapper">
          <div class="input-group">
            <label for="bill" id="lblBill">Bill</label>
            <input type="number" class="billed" id="bill" placeholder="0" name="bills">
          </div>
          <div class="input-group">
            <label for="percent-opt" id="selectTipLabel">Select Tip %</label>
            <div class="btn-group">
              <button class="btn-percent-opt btn-percent" value="5">5%</button>
              <button class="btn-percent-opt btn-percent" value="10">10%</button>
              <button class="btn-percent-opt btn-percent" value="15">15%</button>
              <button class="btn-percent-opt btn-percent" value="25">25%</button>
              <button class="btn-percent-opt btn-percent" value="50">50%</button>
              <input type="number" name="percent" id="percent-opt" placeholder="Custom" class="btn-percent-opt">
            </div>
          </div>
          <div class="input-group">
            <label for="numberPeolpe" id="peopleNumber">Number of People<span class="err-message">Can't be zero</span></label>
            <input type="number" name="people" id="numberPeolpe" placeholder="0">
          </div>
        </div>
        <div class="result__wrapper">
          <div class="result_group">
              <p class="res_title">Tip Amount <br/> <span>/ person</span></p>
              <p class="tip_result tip__amount">$ 0.00</p>
          </div>
          <div class="result_group">
            <p class="res_title">Total <br/> <span>/ person</span></p>
            <p class="tip_result tip__total">$ 0.00</p>
          </div>
          <button class="reset">Reset</button>
        </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">bienfrancis</a>.
  </footer>
  <script src="main.js"></script>
</body>
</html>
